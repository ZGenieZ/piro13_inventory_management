<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통 layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        padding: 2rem;
        background-color: slategray;
      }
      #title {
        display: inline-block;
        color: silver;
        font-size: 2rem;
      }

      #title a {
        text-decoration: none;
        color: rgb(58, 55, 55);
      }

      #menu {
        display: inline-block;
        float: right;
      }

      #menu ul {
        display: flex;
      }

      #menu li {
        list-style: none;
        padding-left: 1rem;
        color: white;
      }

      #account_management {
        text-decoration: none;
        color: white;
      }
      #enroll_item {
        text-decoration: none;
        color: white;
      }
      #enroll_account {
        text-decoration: none;
        color: white;
      }
      .container {
        text-align: center;
      }
      #main_title {
        display: inline-block;
        padding-top: 3rem;
      }
      #main_content {
        margin-top: 3rem;
        /* background-color: lightgray; */
      }

      td {
        text-align: left;
      }
      #primary_title {
        font-size: 3rem;
      }
      #secondary_title {
        padding-top: 2rem;
      }

      .footer {
        text-align: left;
      }
    </style>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />
  </head>
  <body>
    <nav>
      <div id="title">
        <a href="{% url 'shop:item_list'%}">Inventory Manage</a>
      </div>
      <div id="menu">
        <ul>
          <li>
            <a href="{% url 'shop:item_new' %}" id="enroll_item">상품 등록</a>
          </li>
          <li>
            <a href="{% url 'shop:account_new' %}" id="enroll_account"
              >거래처 등록</a
            >
          </li>
          <li>
            <a href="{% url 'shop:account_list' %}" id="account_management"
              >거래처 관리</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="main_title">
        <div id="primary_title">{% block title %}{% endblock %}</div>
        <div id="secondary_title">
          {% block menu %}{% endblock %} 페이지 입니다.
        </div>
      </div>
      <div id="main_content">{% block content %} {% endblock %}</div>
      <hr />
      <div class="footer">
        <span>피로그래밍 | 13기 이진희</span>
        <p>경기대학교 공과대학 컴퓨터공학부입니다.</p>
      </div>
    </div>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
