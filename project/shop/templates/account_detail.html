{% extends "layout.html"%}{% block title %} Account Detail {% endblock %}
<!-- -->
{% block menu %} 거래처 세부내용 {% endblock %} {% block content %}
<div class="row" style="display: flex; justify-content: center;">
  <div
    class="wrap"
    style="
      width: 70%;
      border: solid 1px silver;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: left;
    "
  >
    <div style="margin-bottom: 1rem; font-size: large; font-weight: bold;">
      {{account.name}}
    </div>
    <div>{{account.call}}</div>
    <div>{{account.address}}</div>
    <hr />
    <div>거래 상품 목록</div>
    <div style="margin-top: 0.7rem;">
      {% if item %} {{item}} {% endif %}
    </div>
  </div>
</div>
<hr />
<div
  class="item_option"
  style="
    position: relative;
    width: 100%;
    display: inline-block;
    margin-top: -1.5rem;
  "
>
  <div class="option_left" style="display: inline-block; float: left;">
    <a
      class="btn btn-danger"
      href="{% url 'shop:account_delete' account.pk%}"
      role="button"
      >삭제</a
    >
  </div>
  <div class="option_right" style="display: inline-block; float: right;">
    <a
      class="btn"
      href="{% url 'shop:account_list' %}"
      role="button"
      style="background-color: rgb(142, 189, 142); color: white;"
      >목록</a
    >
    <a
      class="btn"
      href="{% url 'shop:account_edit' account.pk%}"
      role="button"
      style="background-color: rgb(95, 126, 95); color: white;"
      >수정</a
    >
  </div>
</div>
{% endblock %}
